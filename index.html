<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PicforDoc</title>
  <link rel="stylesheet" href="http://127.0.0.1:18999/public/vendor.css">
  <link rel="stylesheet" href="http://127.0.0.1:18999/public/index.css">
</head>
<body>
  <div class="target-bg">
  </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">参数说明</h4>
      </div>
      <div class="modal-body">
        <textarea class="textarea" name="" id="content" cols="30" rows="10"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="change-data" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="http://127.0.0.1:18999/public/vendor.js"></script>
<script type="text/javascript" src="http://127.0.0.1:18999/public/index.js"></script>

</body>
</html>
